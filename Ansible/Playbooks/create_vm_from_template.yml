---
- name: Create VMs in Proxmox from Template by Name
  hosts: PXEAnsibleDC-Proxmox
  gather_facts: false
  vars:
    proxmox_api_host: "https://10.80.15.32:8006/api2/json"
    proxmox_api_user: "root@pam"
    proxmox_api_password: "Zli12345"
    vm_node: "diego-proxmox-srv"
    vm_name_prefix: "vm-auto-"
    vm_template_name: "ubuntu-cloud"  # Hier den Namen der VM-Vorlage eintragen
    vm_count: 3

  tasks:
    - name: Get VM Template ID by Name
      community.general.proxmox_template_info:
        api_user: "{{ proxmox_api_user }}"
        api_password: "{{ proxmox_api_password }}"
        api_host: "{{ proxmox_api_host }}"
        node: "{{ vm_node }}"
        name: "{{ vm_template_name }}"
      register: template_result

    - name: Clone VMs from Template by Name
      community.general.proxmox_kvm:
        api_host: "{{ proxmox_api_host }}"
        api_user: "{{ proxmox_api_user }}"
        api_password: "{{ proxmox_api_password }}"
        node: "{{ vm_node }}"
        vmid: "{{ 2000 + vm_index }}"
        name: "{{ vm_name_prefix }}{{ '%04d' | format(vm_index + 1) }}"
        template: "{{ template_result.template }}"
        state: present
      loop: "{{ range(0, vm_count) | list }}"
      loop_control:
        loop_var: vm_index

    - name: Start cloned VMs
      community.general.proxmox_kvm:
        api_host: "{{ proxmox_api_host }}"
        api_user: "{{ proxmox_api_user }}"
        api_password: "{{ proxmox_api_password }}"
        node: "{{ vm_node }}"
        vmid: "{{ 2000 + vm_index }}"
        state: started
      loop: "{{ range(0, vm_count) | list }}"
      loop_control:
        loop_var: vm_index